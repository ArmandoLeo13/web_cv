<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/f31f60401d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="btn-open-sidebar" href="#sidebar"><i class="fa-solid fa-bars"></i></a>
            <ul class="listaHeader" id="sidebar">
                <li>
                    <a href="/index.html">Inicio</a>
                </li>
                <li>
                    <a href="historia.html">Acerca de mi</a>
                </li>
                <li>
                    <a href="conocimientos.html">Skills</a>
                </li>

                    <a href="experiencia.html">Experiencia Profesional</a>
                </li>
                <li>
                    <a href="contacto.html" class="nav__listaHeader--activo">Contacto</a>
                </li>
                <li class="listaHeader__item--oculto">
                    <a class="btn-close-sidebar" href="#">Volver</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" enctype="" class="formulario">
            <div class="formulario__caja">
                <fieldset class="contacto">
                    <legend>Informacion de contacto</legend>
                    <div class="camposFormulario">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa su nombre completo">
                    </div>
                    <div class="camposFormulario">
                        <label for="numero">Telefono:</label>
                        <input type="number" id="number" placeholder="Ingresa su telefono">
                    </div>
                    <div class="camposFormulario">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa su correo electronico">
                    </div>
                </fieldset>
                <fieldset class="consulta">
                    <legend>Informacion de la consulta</legend>
                    <div class="camposFormulario">
                        <label for="motivo">Ingrese su consulta:</label>
                        <br>
                        <textarea class="consulta__texto"></textarea>
                    </div>
                </fieldset>
                <div class="botones">
                    <!-- Boton -->
                    <button>Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">

        <div class="textoFooter">
            <p> ©  2022 - Diseño y Desarrollo por Armando Machado</p>
        </div>

        <div>
            <a href="https://linkedin.com/in/armando-leopoldo-machado-rodriguez-396220177">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
</body>
</html>
